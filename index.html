<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/index.css">
    <title>Covid19 - Statics</title>
</head>
<body>
     
    <section id="dashboard">
            <div class="statics-title pt-5 pb-4">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="text-center">
                                <h1>Covid 19 - Statics</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="pt-3 text-center">
                                <strong>Date Updated: </strong><span id="date-statics">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="pt-4 pb-2 text-center">
                                <button id="btn-update" class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="statics-container pt-3 pb-3">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <div class="card mt-2 mb-2">
                                <div class="card-header">New Confirmed </div>
                                <div class="card-body">
                                    <div id="new-confirmed" class="text-center">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card mt-2 mb-2">
                                <div class="card-header">New Deaths </div>
                                <div class="card-body">
                                    <div id="new-deaths" class="text-center">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card mt-2 mb-2">
                                <div class="card-header">New Recovered </div>
                                <div class="card-body">
                                    <div id="new-recovered" class="text-center">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="card mt-2 mb-2">
                                <div class="card-header">Total Confirmed </div>   
                                <div class="card-body">
                                    <div id="total-confirmed" class="text-center">0</div>                                
                                </div>                             
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card mt-2 mb-2">
                                <div class="card-header">Total Deaths </div>
                                <div class="card-body">
                                    <div id="total-deaths" class="text-center">0</div>                                
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card mt-2 mb-2">
                                <div class="card-header">Total Recovered </div>
                                <div class="card-body">
                                    <div id="total-recovered" class="text-center">0</div>                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>      
    <section id="statics">
        <div class="container">
            <div class="row">
                <div class="col pt-5">
                    <input id="buscar-input" type="text" class="form-control" placeholder="Buscar por pais" />
                </div>
            </div>
            <div class="row">
                <div class="col pt-3 pb-5">
                    <table id="covid-table" class="table table-striped">
                        <thead>
                            <tr>
                                <th class="text-center">Country</th>
                                <th class="text-center">NewConfirmed</th>
                                <th class="text-center">TotalConfirmed</th>
                                <th class="text-center">NewDeaths</th>
                                <th class="text-center">TotalDeaths</th>
                                <th class="text-center">NewRecovered</th>
                                <th class="text-center">TotalRecovered</th>
                            </tr>
                        </thead>
                        <tbody>                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section> 
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="module" src="/assets/index.js"></script>
</body>
</html>
